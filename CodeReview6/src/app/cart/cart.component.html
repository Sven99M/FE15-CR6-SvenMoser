<!-- Why doesn't it show any values when the items are created -->

<div class="main">
    <h1 class="text-center my-2">
        Your Cart</h1>
    <div class="row">
        <div class="cart-item" *ngFor="let item of items">
            <div class="col">
                <div class="card my-4" style="width: 80%;">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="cart-title"> {{ item.name }}</h5>
                        <p class="cart-title"> </p>
                        <hr>
                        <p class="card-text">{{ item.price | currency }}&euro;</p>
                        <hr>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
